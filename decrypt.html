<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Quantum Decryption</h1>
    </header>

    <main class="container my-5">
        <h2 class="text-center">Decrypt a Message</h2>
        <form action="/decrypt/" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="message" class="form-label">Enter the encrypted message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Decrypt</button>
        </form>
    </main>

    <footer class="text-center py-4 bg-dark text-white">
        <p>&copy; 2024 Quantum Encryption</p>
    </footer>
</body>
</html>
